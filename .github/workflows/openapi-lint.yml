name: OpenAPI Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g @redocly/cli
      - run: redocly lint openapi/seedlink-ai-abstraction-v1.yaml

